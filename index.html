<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <meta property="og:title" content="Buscador ENA - Decathlon">
    <meta property="og:description" content="Consulta rápida de Items Decathlon por EAN. Desarrollado por Santiago Costilla.">
    <meta property="og:image" content="logo.png">
    <title>Consulta de Referencias | Decathlon - ENA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --decathlon-blue: #007DBC;
            --decathlon-dark: #003554;
            --background: #f4f7f9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background);
        }

        header {
            background-color: var(--decathlon-blue);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .main-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-card {
            background: white;
            padding: 30px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-bottom: 4px solid var(--decathlon-blue);
        }

        h2 {
            color: var(--decathlon-dark);
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        /* DISEÑO NUEVO: INPUT + BOTÓN CÁMARA */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--decathlon-blue);
        }

        .input-wrapper input {
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            flex: 1;
            outline: none;
            width: 100%;
        }

        #btn-scan-camera {
            background: none;
            border: none;
            color: var(--decathlon-blue);
            font-size: 1.5rem;
            padding: 0 15px;
            cursor: pointer;
        }

        /* CONTENEDOR DE LA CÁMARA */
        #reader-container {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }

        #reader {
            width: 100%;
            border: 2px solid var(--decathlon-blue);
            border-radius: 4px;
            overflow: hidden;
            background: black;
        }

        .btn-close-camera {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button.btn-search {
            width: 100%;
            background-color: var(--decathlon-blue);
            color: white;
            padding: 18px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        #result-area {
            margin-top: 30px;
            display: none;
            padding: 25px;
            text-align: center;
            border-radius: 4px;
        }

        .success { background-color: #eef9ff; border: 1px solid var(--decathlon-blue); }

        .res-label { font-size: 0.9rem; color: #555; display: block; margin-bottom: 5px; text-transform: uppercase; }

        .res-desc { font-size: 1.1rem; line-height: 1.3; color: var(--decathlon-dark); margin-bottom: 20px; text-align: left; border-left: 4px solid var(--decathlon-blue); padding-left: 10px; font-weight: bold; }

        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; text-align: left; }

        .res-value-small { font-size: 1.4rem; font-weight: 700; color: #333; }

        .item-box { background-color: var(--decathlon-blue); padding: 20px; border-radius: 4px; margin-top: 15px; text-align: center; }

        .res-item-big { font-size: 3.5rem; font-weight: 900; color: white; letter-spacing: 2px; }

        #loader { display: none; text-align: center; margin-top: 20px; color: var(--decathlon-blue); font-weight: bold; }

        .footer-santiago { text-align: center; padding: 20px 0; margin-top: 50px; color: #666; font-size: 0.85rem; border-top: 1px solid #ddd; width: 100%; background-color: #fff; }
    </style>
</head>
<body>

    <header>Decathlon | ENA Search</header>

    <div class="main-container">
        <div class="search-card">
            <h2>CONSULTA DE ITEM POR EAN</h2>
            
            <div id="reader-container">
                <div id="reader"></div>
                <button class="btn-close-camera" onclick="toggleScanner()">CERRAR CÁMARA</button>
            </div>

            <div class="input-wrapper" id="search-box-ui">
                <input type="text" id="eanInput" placeholder="EAN o últimos 5 dígitos" autofocus>
                <button id="btn-scan-camera" onclick="toggleScanner()" title="Escanear con cámara">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>

            <button class="btn-search" onclick="buscar()">Consultar Referencia</button>
            
            <div id="loader">Buscando en base de datos...</div>

            <div id="result-area" class="success">
                <div class="product-info">
                    <span class="res-label">Descripción:</span>
                    <div id="resDesc" class="res-desc"></div>
                    
                    <div class="detail-grid"> 
                        <div>
                            <span class="res-label">PVP Sugerido:</span>
                            <div id="resPvp" class="res-value-small"></div>
                        </div>
                        <div>
                            <span class="res-label">Formato:</span>
                            <div id="resUnidad" class="res-value-small"></div>
                        </div>
                    </div>

                    <div class="item-box">
                        <span class="res-label" style="color: white;">ITEM DECATHLON:</span>
                        <div id="resItem" class="res-item-big"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-santiago">
        Desarrollado por <strong>Santiago Costilla</strong>
    </footer>

    <script src="script.js"></script>
</body>
</html>
