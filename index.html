<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Referencias | Decathlon - ENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --decathlon-blue: #007DBC;
            --decathlon-dark: #003554;
            --background: #f4f7f9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background);
        }

        header {
            background-color: var(--decathlon-blue);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .main-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .search-card {
            background: white;
            padding: 40px;
            border-radius: 2px; /* Decathlon usa bordes poco redondeados */
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-bottom: 4px solid var(--decathlon-blue);
        }

        h2 {
            color: var(--decathlon-dark);
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--decathlon-blue);
        }

        button {
            width: 100%;
            background-color: var(--decathlon-blue);
            color: white;
            padding: 18px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--decathlon-dark);
        }

        /* Resultados */
        #result-area {
            margin-top: 30px;
            display: none;
            padding: 25px;
            text-align: center;
            border-radius: 4px;
        }

        .success {
            background-color: #eef9ff;
            border: 1px solid var(--decathlon-blue);
        }

        .error {
            background-color: #fff1f1;
            border: 1px solid #ff4d4d;
        }

        .res-label {
            font-size: 0.9rem;
            color: #555;
            display: block;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .res-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--decathlon-blue);
            display: block;
        }

        .error-msg {
            color: #d93025;
            font-weight: bold;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--decathlon-blue);
            font-weight: bold;
        }

        .res-desc {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--decathlon-dark);
            margin-bottom: 20px;
            text-align: left;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .res-value-small {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--decathlon-blue);
        }

        .price-box {
            background-color: var(--decathlon-blue);
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .res-price {
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
        }

        /* Caja del Item (Azul Decathlon) */
        .item-box {
            background-color: var(--decathlon-blue);
            padding: 20px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
        }

        /* El número del Item gigante */
        .res-item-big {
            font-size: 3.5rem; /* Tamaño extra grande */
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
        }

        /* El PVP ahora se verá más pequeño pero claro */
        .res-value-small {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333; /* Color neutro para no distraer del Item */
        }

        .res-desc {
            font-size: 1.1rem;
            line-height: 1.3;
            color: var(--decathlon-dark);
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid var(--decathlon-blue);
            padding-left: 10px;
        }

        /* Estilo del pie de página */
        .footer-santiago {
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid #ddd;
            width: 100%;
            background-color: #fff;
        }

        .footer-santiago strong {
            color: var(--decathlon-dark); /* Resalta tu nombre en el azul oscuro */
            font-weight: 700;
        }
    </style>
</head>
<body>

    <header>Decathlon | ENA Search</header>

    <div class="main-container">
        <div class="search-card">
            <h2>CONSULTA DE ITEM POR EAN</h2>
            
            <div class="input-group">
                <input type="text" id="eanInput" placeholder="EAN completo o últimos 5 dígitos" autofocus>
            </div>

            <button onclick="buscar()">Consultar Referencia</button>
            
            <div id="loader">Buscando en base de datos...</div>

            <div id="result-area">
                <div class="product-info">
                    <span class="res-label">Descripción:</span>
                    <div id="resDesc" class="res-desc"></div>
                    
                    <div class="detail-grid">   
                        <div>
                            <span class="res-label">PVP Sugerido:</span>
                            <div id="resPvp" class="res-value-small"></div>
                        </div>
                        <div>
                            <span class="res-label">Formato:</span>
                            <div id="resUnidad" class="res-value-small"></div>
                        </div>
                    </div>

                    <div class="item-box">
                        <span class="res-label" style="color: white;">ITEM DECATHLON:</span>
                        <div id="resItem" class="res-item-big"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="footer-santiago">
        Desarrollado por <strong>Santiago Costilla</strong>
    </footer>
</body>
</html>
